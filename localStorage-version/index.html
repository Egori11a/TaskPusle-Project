<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Task App <img src="./img/icon.png" alt="Icon To-Do List"></h1>
    <div class="wrapper">
        <form name="headerTask">
            <input type="text" id="todo-input" placeholder="Add your task" autocomplete="off">
            <button class="add-button">Add</button>
        </form> 
        <div class="utils-wrapper">
            <span class="date-text">
                Deadline
            </span>
            <input type="checkbox" id="selTime">
            <label class="custom-checkbox" for="selTime">
                <svg fill="transparent" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/>
                </svg>
            </label>
            <input type="datetime-local" id="date-input" value="1990-01-01T00:00">
            <button class="check-all-btn">Check all</button>
            <button class="remove-checked-btn">Remove Checked</button>
        </div>
        <p id="error-message"></p>
        <ul id="todo-list">
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
